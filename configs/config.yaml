shrink_augment:
  name: "shrink_augment"
  data:
    out_format: "png"
    shrink:
      use: true
      factor: 0.4
    patch:
      use: true
      size_x: 128
      size_y: 128
      step: 128
    train:
      limit: false
      patchify: true
      augment_before:
      augment_after:
        augment_random:
          use: true
          num_augmentations: 3
          pick_random: 3
          methods:
            - random_rotation
            - random_horizontal_flip
            - random_vertical_flip
            - gaussian_blur
            - elastic_transform
          color_jitter: false
    test:
      limit: false
      patchify: true
      augment_before:
      augment_after:

  unet:
    depth: 4
    pool_factor: 2

  train:
    max_epochs: 50
    learning_rate: 0.0005
    batch_size: 32
    use_validation: true
    validation_size: 0.15  # of trainings data
  test:
    use_best_model: true  # if false load from model_name
    model_name: "best_model.ckpt"

