unet_128_4:
  name: "unet_128_4"
  data:
    out_format: "png"
    take_preprocessed: false
    patch:
      use: true
      size_x: 128
      size_y: 128
      step: 128
    train:
      limit: false
      patchify: true
      augment_before:
      augment_after:
    test:
      limit: false
      patchify: true
      augment_before:
      augment_after:

  unet:
    depth: 4
    pool_factor: 2

  train:
    max_epochs: 25
    learning_rate: 0.0002
    batch_size: 32
    use_validation: true
    validation_size: 0.15  # of trainings data

  test:
    use_best_model: true  # if false load from model_name
    model_name: "best_model.ckpt"

